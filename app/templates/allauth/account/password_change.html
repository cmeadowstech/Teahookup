{% load i18n %}

{% block content %}
    <h6>{% trans "Change Password" %}</h6>

    <form hx-post="{% url 'account_change_password' %}" class="password_change" hx-target="#password-reset">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans 'Change Password' %}" class="w-100 p-1 submit-filters" />
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
