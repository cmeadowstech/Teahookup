{% extends "base.html" %}

{% block content %}

<div class="container mx-auto p-4">
  {% include 'vendor/vendor_filter.html' %}
  <a href="{% url 'vendors-table' %}"class="text-accent border-b border-transparent hover:border-b hover:border-secondary transition ease-in-out text-sm pt-4">Table view</a>
  <div class="vendors">
    {% include 'vendor/vendor_list_partial.html' %}
  </div>
</div>

<script>
  var elements = document.getElementsByTagName("INPUT");
  for (var inp of elements) {
    if (inp.type === "checkbox")
      inp.checked = false;
  }
</script>

{% endblock %}
