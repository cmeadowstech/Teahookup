{% extends "base.html" %}

{% block content %}
<div class="container">
<ul class="list-group">
    {% for release in Releases %}
    <li class="list-group-item p-3">
        <h4 class="border-bottom pb-2">{{ release.tag_name }} | <small class="locations">{{ release.created_at }}</small></h4>
        <p>{{ release.body|linebreaks }}</p>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
