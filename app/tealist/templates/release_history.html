{% extends "base.html" %}

{% block content %}
<div class="container mx-auto">
<div class="card bg-base-300">
    {% for release in Releases %}
    <div class="card-body">
        <h4 class="font-serif font-bold text-2xl border-b border-success pb-2">{{ release.tag_name }} | <small class="text-accent">{{ release.created_at }}</small></h4>
        <p>{{ release.body|linebreaks }}</p>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
