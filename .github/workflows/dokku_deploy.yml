---
name: 'Dokku Deploy'

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@23.239.17.96:22/~/teahookup' # https://github.com/dokku/github-action/issues/15
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: 'dev'
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: master
          title: '[Example] Testing auto-pr'
          body: >
            This PR is auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request).